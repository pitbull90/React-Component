<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<!-- REACT LIBRARY -->

<!-- REACT DOM LIBRARY -->

<!-- BABEL LIBRARY -->

<!-- Bootstrap -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

  <title>Friendly</title>
</head>

<style>

</style>

<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">Your React Code did not render yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  // Friendly Complex Component
  function Friendly() {
    let friendlyStyle = {
      height: 300,
      width: 200,
      padding: 0,
      background: "#fff",
      WebKitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)"
    }
    return(
      <div className="friendly" style={friendlyStyle}>
        <Avatar/>
        <UserName/>
        <GetConnected/>
      </div>
    );
  }

  // Avatar Component
  function Avatar() {
    let avatarStyle = {
      marginLeft: 25,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return(
      <img src="https://media.licdn.com/dms/image/C5603AQG9cIvauPOrJw/profile-displayphoto-shrink_200_200/0?e=1562198400&v=beta&t=QMvnAL9knDS3ncxJ9Yuh__iEofxQa8Z8Dn-OGwetCLI" alt="Profile Picture" style={avatarStyle}/>
    );
  }

  // UserName Component
  function UserName() {
    let nameStyle = {
      fontSize: 24,
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>Profile Name</h1>
    );
  }

  // GetConnected Complex Component
  function GetConnected() {
    return(
      <div>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }

  let iconStyle = {
    margin: 20
  }

    // Like Component
    function Like() {
      return(
        <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
      );
    }

    // Share Component
    function Share() {
      return(
        <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
      );
    }

    // Add Component
    function Add() {
      return(
        <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
      );
    }

  

  ReactDOM.render(
    <Friendly/>,
    document.getElementById("app")
  );
    
  </script>
