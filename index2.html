<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>

  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

  <!-- CSS STYLESHEET -->
    <!-- <link rel="stylesheet" href="main2.css" -->
  <title>Styling practice</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">Your React Code did not render</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class Shapes extends React.Component {
        render() {
            return(
                <div>
                    <Circle/>
                    <Square/>
                    <Rectangle/>
                </div>
            );
        }
    }

    class Circle extends React.Component {
        render() {
            let CircleStyle = {
                width: 100,
                height: 100,
                borderRadius: 50,
                background: "red"
            }
            return(
                <h1 style={CircleStyle}>Circle</h1>
            );
        }
    }

    class Square extends React.Component {
        render() {
            let SquareStyle = {
                width: 100,
                height: 100,
                background: "red"
            }
            return(
                <h1 style={SquareStyle}>Square</h1>
            );
        }
    }

    class Rectangle extends React.Component {
        render() {
            let RectangleStyle = {
                width: 200,
                height: 100,
                background: "red"
            }
            return(
                <h1 style={RectangleStyle}>Rectangle</h1>
            );
        }
    }

    ReactDOM.render(
        <Shapes/>,
        document.getElementById("app")
    )
    
  </script>

</body>
</html>
