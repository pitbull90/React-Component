  <title>Friendly</title>
</head>

<style>
body {font-family: 'Varela Round', sans-serif;}
h1 {font-family: 'Varela Round', sans-serif;}
.friendly {-webkit-transition: all .3s ease; transition: all .3s ease;}
.friendly:hover {transform: translateY(-10px); cursor: pointer;}
</style>

<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">Your React Code did not render yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

 function Friendly(props) {
   var people = props.people;
  //  iterate through array
  // assign transformed array to new variable
   var peopleItem = people.map(function(person) {
    //  assign styling to Friendly Component
    var friendlyStyle = {
      display: "inline-block",
      margin: 20,
      height: 300,
      width: 200,
      padding: 0,
      background: "#fff",
      WebKitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)"
    };
     return <div className="friendly" style={friendlyStyle}>
              <Avatar img={person.img}/>
              <UserName name={person.name}/>
              <GetConnected/>
            </div>
   });
   return(
     <div>{peopleItem}</div>
   );
 }
  

  // Avatar Component
  function Avatar(props) {
    let avatarStyle = {
      marginLeft: 27,
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return(
      <img src={props.img} alt="Profile Picture" style={avatarStyle}/>
    );
  }

  // UserName Component
  function UserName(props) {
    let nameStyle = {
      fontSize: 24,
      fontFamily: "Varela Round, sans-serif",
      margin: 20,
      textAlign: "center"
    }
    return(
      <h1 style={nameStyle}>{props.name}</h1>
    );
  }

  // GetConnected Complex Component
  function GetConnected() {
    let getConnectedStyle = {
        marginLeft: 15
    }
    return(
      <div style={getConnectedStyle}>
        <Like/>
        <Share/>
        <Add/>
      </div>
    );
  }

  let iconStyle = {
    margin: 20
  }

    // Like Component
    function Like() {
      return(
        <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
      );
    }

    // Share Component
    function Share() {
      return(
        <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
      );
    }

    // Add Component
    function Add() {
      return(
        <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
      );
    }

  var people = [
    {name: "Henry", img: "https://media.licdn.com/dms/image/C5603AQG9cIvauPOrJw/profile-displayphoto-shrink_200_200/0?e=1562198400&v=beta&t=QMvnAL9knDS3ncxJ9Yuh__iEofxQa8Z8Dn-OGwetCLI"}, 
    {name: "Vincent", img: "https://media.licdn.com/dms/image/C5603AQHg3ZYApgkEUQ/profile-displayphoto-shrink_800_800/0?e=1563408000&v=beta&t=2XSpfxnnQRyt1vg9oQzjqOYhnkS7Agf8U6IOXhrbUHY"}, 
    {name: "Marina", img: "https://media.licdn.com/dms/image/C4E03AQFcxw3nsBL1pg/profile-displayphoto-shrink_800_800/0?e=1563408000&v=beta&t=TaQVmQBtFwp0UIGMHMJZdFiVCUNopH6gnHl6e7ESUdA"}, 
    {name: "Leila", img: "https://media.licdn.com/dms/image/C5103AQF_JiirvOD4Cg/profile-displayphoto-shrink_800_800/0?e=1563408000&v=beta&t=cxjV4s_vgrTNcUPMrbM_nG_67WhVu0wg3ewPmhvj0mM"}, 
    {name: "Alexa", img: "https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"}
    ];

  ReactDOM.render(
    <div>
      <Friendly 
        people={people}
      />
    </div>
    ,
    document.getElementById("app")
  );
    
  </script>
